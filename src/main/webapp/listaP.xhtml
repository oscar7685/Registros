<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="cambiante">
        <f:view>
            <h:form>
                <p:dataTable value="#{programaMB.listPrograma()}" var="item">
                    <f:facet name="header">  
                        Programas  
                    </f:facet>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idprograma"/>
                        </f:facet>
                        <h:outputText value="#{item.idprograma}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modalidad"/>
                        </f:facet>
                        <h:outputText value="#{item.modalidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoFormacion"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoFormacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Facultad"/>
                        </f:facet>
                        <h:outputText value="#{item.facultadIdfacultad.nombre}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </f:view>
    </ui:define> 
    <ui:define name="sidebar">

        <h:form>
            <p:menu>
                <p:submenu label="Resources">
                    <p:menuitem value="Lista de Facultades"  url="index.xhtml" />
                    <p:menuitem value="Lista Programas" styleClass="active" url="#" />
                    <p:menuitem value="Registros Calificados" url="http://www.primefaces.org/documentation.html" />
                    <p:menuitem value="Acreditaciones" url="http://www.primefaces.org/documentation.html" />
                </p:submenu>

            </p:menu>
        </h:form>

    </ui:define>


</ui:composition>
