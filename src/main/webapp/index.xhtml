<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style type="text/css">
                    .ui-datatable .ui-datatable-header {
                        text-align: right !important;
                    }
                    .ui-layout-unit .ui-layout-unit-content {
                        padding: 0 !important;
                        border: 0px none;
                        overflow: visible !important;
                    }
                    .ui-layout-north {
                        z-index:40 !important;
                        overflow:visible !important;
                        border: 0px !important; 
                    }

                    .noradio {
                        -moz-border-radius: 0px !important;
                        -webkit-border-radius: 0px !important;
                        border-radius: 0px !important;
                        border: 0px !important; 
                        background-image: linear-gradient(to bottom, #222222, #111111) !important;
                    }
                    .ui-menubar.ui-widget a {
                        color: #FFFFFF !important;
                    }
                    .ui-menubar .ui-menuitem{
                        padding: 5px 0 !important;
                        //line-height: 20px;
                        margin-left: 5px !important;
                        margin-right:  5px !important;
                    }
                    .ui-menu.ui-widget li > .ui-menuitem-link{
                        padding: 10px 5px 10px 0 !important;
                    }

                    .ui-menu.ui-widget li > .ui-menuitem-link .ui-icon{
                        background-image: url("/registrosWeb/javax.faces.resource/images/ui-icons_ffffff_256x240.png.xhtml?ln=primefaces-bootstrap");
                    }

                    .ui-menu.ui-widget li > .ui-menuitem-link.ui-state-hover, 
                    .ui-menu.ui-widget li > .ui-menuitem-link.active{
                        padding: 10px 5px 10px 0 !important;
                        background-color: #F37E19 !important;
                        border-bottom-color: rgba(0, 0, 0, 0.25);
                        border-bottom-left-radius: 7px !important;
                        border-bottom-right-radius: 7px !important;
                        border-left-color-ltr-source: physical;
                        border-left-color-rtl-source: physical;
                        border-left-color-value: rgba(0, 0, 0, 0.1);
                        border-right-color-ltr-source: physical;
                        border-right-color-rtl-source: physical;
                        border-right-color-value: rgba(0, 0, 0, 0.1);
                        border-top-color: rgba(0, 0, 0, 0.1);
                        border-top-left-radius: 7px !important;
                        border-top-right-radius: 7px !important;
                        color: #FFFFFF;
                        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
                        text-decoration: none;
                        background-image: -moz-linear-gradient(top, #F37E19, #F37E19) !important;
                        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(FFAAFF), to(#0077b3)) !important;
                        background-image: -webkit-linear-gradient(top, #F37E19, #F37E19) !important; 
                        background-image: -o-linear-gradient(top, #F37E19, #F37E19) !important;
                        background-image: linear-gradient(to bottom, #F37E19, #F37E19) !important;
                        background-repeat: repeat-x;
                        filter: progid:dximagetransform.microsoft.gradient(startColorstr='#F37E19', endColorstr='#ff0077b3', GradientType=0);
                    }

                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" style="padding: 0px;">

                <p:layoutUnit style="overflow: visible; padding: 0px;" position="north" size="70" collapsible="true" gutter="0">
                    <h:form>

                        <p:growl id="messages"/>
                        <p:menubar styleClass="noradio">
                            <p:menuitem value="File" styleClass="active" url="http://www.primefaces.org" icon="ui-icon-document" /> 
                            <p:menuitem value="Edit" url="http://www.primefaces.org" icon="ui-icon-pencil" /> 

                            <p:menuitem value="Contact" url="http://www.primefaces.org" icon="ui-icon-help" />

                            <p:menuitem value="About" url="http://www.primefaces.org" icon="ui-icon-gear" />

                            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                            <f:facet name="options">
                                <p:inputText style="margin-right:10px"/>
                                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" collapsible="true" gutter="0">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Left" collapsible="true" gutter="0">
                    <ui:insert name="sidebar">
                        <h:form>
                            <p:menu>
                                <p:submenu label="Resources">
                                    <p:menuitem value="Lista de Facultades" styleClass="active" url="#" />
                                    <p:menuitem value="Lista Programas" url="listaP.xhtml" />
                                    <p:menuitem value="Registros Calificados" url="http://www.primefaces.org/documentation.html" />
                                    <p:menuitem value="Acreditaciones" url="http://www.primefaces.org/documentation.html" />
                                </p:submenu>

                            </p:menu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center" gutter="0">
                    <ui:insert name="cambiante">
                        <f:view>
                            <h:form id="form">
                                <p:growl id="messages" showDetail="true"/>  
                                <h2>Lista de Facultades</h2>
                                <p:dataTable value="#{facultadMB.facultades}" var="item" id="facultadList" widgetVar="facultadTable"  
                                             emptyMessage="No se encontraron facultades con los criterios dados" editable="true">

                                    <p:ajax event="rowEdit" listener="#{facultadMB.onEdit}" update=":form:messages" />  
                                    <p:ajax event="rowEditCancel" listener="#{facultadMB.onCancel}" update=":form:messages" />  
                                    <f:facet name="header">  
                                        <h:outputText value="Buscar: " />  
                                        <p:inputText id="globalFilter" onkeyup="facultadTable.filter()" style="width:150px" />  
                                    </f:facet>  

                                    <p:column headerText="Idfacultad" filterBy="#{item.idfacultad}" filterMatchMode="contains" filterStyle="display:none">
                                        <p:cellEditor>
                                            <f:facet name="output">  
                                                <h:outputText value="#{item.idfacultad}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:inputText value="#{item.idfacultad}" style="width:100%" label="IdFacultad"/>  
                                            </f:facet>  
                                        </p:cellEditor>  
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{item.nombre}" filterMatchMode="contains" filterStyle="display:none">
                                        <p:cellEditor>
                                            <f:facet name="output">  
                                                <h:outputText value="#{item.nombre}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:inputText value="#{item.nombre}" style="width:100%" label="Nombre"/>  
                                            </f:facet>  
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Acci&oacute;n" style="width:6%">  
                                        <p:rowEditor />  
                                    </p:column>  
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
